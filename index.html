<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Kotak Musik Kenangan ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Warna Mewah */
            --bg-night: #1a1a2e;
            --box-velvet-dark: #540b0e;
            --box-velvet-light: #9e2a2b;
            --gold-dark: #b8860b;
            --gold-light: #ffd700;
            --accent-glow: rgba(255, 215, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Mencegah scrollbar muncul */
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-night);
            /* Background Bintang Bergerak */
            background-image: 
                radial-gradient(white 1.5px, transparent 1.5px),
                radial-gradient(rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 60px 60px, 30px 30px;
            animation: moveStars 80s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0, 15px 15px; }
            to { background-position: -100px 100px, -85px 115px; }
        }

        /* Judul */
        .title {
            position: absolute;
            top: 10%;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px var(--accent-glow);
            z-index: 50;
            pointer-events: none;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* --- WADAH KOTAK MUSIK --- */
        .scene-container {
            position: relative;
            /* Kotak musik ada di tengah layar */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .music-box-wrapper {
            position: relative;
            width: 240px;
            height: 160px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }

        .music-box-wrapper:hover { transform: scale(1.03) translateY(-5px); }

        /* Basis Kotak */
        .box-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(145deg, var(--box-velvet-light), var(--box-velvet-dark));
            border-radius: 15px;
            border: 4px solid var(--gold-dark);
            box-shadow: 
                inset 0 -10px 20px rgba(0,0,0,0.4), 
                0 15px 30px rgba(0,0,0,0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .box-deco-text {
            color: var(--gold-light);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Tutup Kotak */
        .box-lid {
            position: absolute;
            top: 40px; 
            left: 2px;
            width: calc(100% - 4px);
            height: 40px;
            background: linear-gradient(to bottom, var(--box-velvet-light), var(--box-velvet-dark));
            border-radius: 12px 12px 0 0;
            border: 4px solid var(--gold-dark);
            border-bottom: none;
            transform-origin: top;
            /* Animasi smooth membal */
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease-in 1s;
            z-index: 6;
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.1);
        }

        .music-box-wrapper.open .box-lid {
            transform: rotateX(200deg);
            opacity: 0;
        }

        /* Kunci Pemutar */
        .winder {
            position: absolute;
            right: -20px;
            bottom: 30px;
            width: 10px;
            height: 45px;
            background: linear-gradient(to right, var(--gold-dark), var(--gold-light), var(--gold-dark));
            border-radius: 6px;
            z-index: 4;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .winder::after {
            content: '';
            position: absolute;
            top: -15px; left: -15px;
            width: 40px; height: 20px;
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
            border-radius: 20px;
            border: 3px solid var(--gold-dark);
        }

        .music-box-wrapper.playing .winder {
            animation: windKey 3s linear infinite;
        }
        @keyframes windKey { 100% { transform: rotateY(360deg); } }

        /* Hint Text */
        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: var(--gold-light);
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }


        /* --- FOTO MEMORI (Floating) --- */
        .memory-item {
            position: absolute;
            /* Titik awal: Tengah Layar (di dalam kotak) */
            top: 50%; left: 50%;
            width: 80px;  /* Ukuran kecil polaroid */
            height: 95px;
            background: #fff;
            padding: 5px 5px 20px 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            opacity: 0; /* Mulai invisible */
            
            /* Animasi Gabungan: Shoot (sekali) + Hover (loop) */
            /* Duration dan Delay diset via JS */
            transform-origin: center;
        }

        .memory-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .memory-item:hover {
            z-index: 100;
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(0deg) !important;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Pause animasi saat hover agar mudah dilihat */
            animation-play-state: paused;
        }

        /* Keyframes: Keluar dari kotak menuju posisi aman */
        @keyframes shootAndHover {
            0% {
                transform: translate(-50%, 50px) scale(0) rotate(0deg);
                opacity: 0;
            }
            15% {
                /* Tahap 1: Sampai di target, ukuran normal */
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--tr));
            }
            100% {
                /* Tahap 2: Hovering (Melayang di tempat target) */
                /* Kita modif sedikit Y dan Rotasi untuk efek melayang */
                transform: translate(var(--tx), calc(var(--ty) - 15px)) scale(1) rotate(calc(var(--tr) + 5deg));
            }
        }


        /* --- MODAL POPUP --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 200;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-card {
            background: white;
            padding: 15px; border-radius: 15px; width: 320px;
            text-align: center; border: 3px solid var(--gold-dark);
            transform: scale(0.8); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-card { transform: scale(1); }
        
        .modal-img-full { width: 100%; border-radius: 8px; margin-bottom: 15px; max-height: 60vh; object-fit: contain; }
        .modal-msg { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: #333; margin-bottom: 15px; }
        .close-btn {
            background: var(--box-velvet-dark); color: white;
            border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer;
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="lagu1.mp3" type="audio/mpeg">
    </audio>

    <h1 class="title" id="mainTitle">Happy Birthday Khalwatun Nissa</h1>

    <div class="scene-container">
        <div class="music-box-wrapper" id="musicBox" onclick="startMagic()">
            <div class="box-lid"></div>
            <div class="box-base">
                <div class="box-deco-text">touch Me ‚ù§Ô∏è</div>
            </div>
            <div class="winder"></div>
            <div class="click-hint" id="clickHint">(Untuk Kamu hehe)</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <img src="" class="modal-img-full" id="modalImg">
            <p class="modal-msg" id="modalTxt"></p>
            <button class="close-btn" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        // --- MASUKKAN DATA KENANGAN DI SINI (Minimal 5-8 Foto agar bagus) ---
        const memories = [
            { img: '1.jpeg', txt: "gatau Foto dari mana, tapi cantik banget ü•∞" },
            { img: '2.jpeg', txt: "Love You Sayang! ‚ù§Ô∏è" },
            { img: '3.jpeg', txt: "Masya Allah ü•∞" },
            { img: '4.jpeg', txt: "Semoga Sehat Selalu ‚ú®" },
            { img: '5.jpeg', txt: "Waktu Liburan Seru! üåä" },
            { img: '6.jpeg', txt: "Terima kasih untuk semuanya üåπ" }
        ];

        let isOpened = false;
        const boxWrapper = document.getElementById('musicBox');
        const audio = document.getElementById('bgMusic');
        const clickHint = document.getElementById('clickHint');
        const mainTitle = document.getElementById('mainTitle');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalTxt = document.getElementById('modalTxt');

        function startMagic() {
            if (isOpened) return;
            isOpened = true;

            // 1. Animasi Buka Kotak
            boxWrapper.classList.add('open');
            boxWrapper.classList.add('playing');
            clickHint.style.opacity = '0';
            mainTitle.innerText = "Kumpulkan kenangan kita! ‚ú®";

            // 2. Play Musik
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Audio perlu interaksi user"));

            // 3. BURST MODE: Keluarkan semua foto dengan jeda sedikit
            memories.forEach((data, index) => {
                setTimeout(() => {
                    spawnSafeMemory(data);
                }, index * 300); 
            });
        }

        function spawnSafeMemory(data) {
            const el = document.createElement('div');
            el.className = 'memory-item';
            
            const img = document.createElement('img');
            img.src = data.img;
            el.appendChild(img);

            // --- LOGIKA "SAFE ZONE" & "NO-OVERLAP" ---
            
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            
            // 1. Batas Luar (Agar tidak keluar layar)
            const padding = 80; 
            const maxLeft = (screenW / 2) - padding; 
            const maxUp = (screenH / 2) - padding;

            // 2. Batas Dalam (Area Kotak Musik)
            // Kotak lebar 240px (setengah 120) dan tinggi 160px (setengah 80)
            // Kita beri buffer lebih lebar supaya foto benar-benar minggir
            const boxSafeW = 140; // Area terlarang di sumbu X (kiri/kanan dari tengah)
            const boxSafeH = 100; // Area terlarang di sumbu Y (atas/bawah dari tengah)

            let randomX, randomY;
            let isOverlapping = true;
            let attempts = 0;

            // Loop: Terus cari koordinat sampai nemu yang TIDAK kena kotak musik
            while (isOverlapping && attempts < 50) {
                // Generate random X & Y
                randomX = (Math.random() * (maxLeft * 2)) - maxLeft;
                randomY = (Math.random() * (maxUp * 2)) - maxUp;

                // Cek apakah koordinat ini ada di DALAM area kotak musik?
                // Math.abs() mengubah minus jadi positif untuk cek jarak dari tengah
                if (Math.abs(randomX) < boxSafeW && Math.abs(randomY) < boxSafeH) {
                    // Masih kena kotak musik, ulangi loop
                    isOverlapping = true;
                } else {
                    // Sudah aman (di luar kotak musik)
                    isOverlapping = false;
                }
                attempts++;
            }

            // Jika setelah 50x percobaan gagal (misal layar HP terlalu kecil), 
            // paksa taruh di mana saja supaya tidak error, tapi diusahakan di atas/bawah
            if (isOverlapping) {
                randomY = maxUp; // Lempar ke atas sekalian
            }

            // Rotasi acak
            const randomRot = (Math.random() * 30 - 15) + 'deg';

            // Set Variable CSS
            el.style.setProperty('--tx', randomX + 'px');
            el.style.setProperty('--ty', randomY + 'px');
            el.style.setProperty('--tr', randomRot);

            // Animasi
            const floatDuration = 3 + Math.random() * 2 + 's';
            el.style.animation = `shootAndHover ${floatDuration} ease-in-out infinite alternate`;

            el.onclick = () => showModal(data);

            document.body.appendChild(el);
        }

        function showModal(data) {
            modalImg.src = data.img;
            modalTxt.innerText = data.txt;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        window.addEventListener('resize', () => {});

    </script>
</body>
</html>
